<div
    data-name="quote"
    data-color="#1487cd"
    class="alf-component alf-container quote"
    data-map="quote"
    data-options="margins">
    <blockquote>
        <p class="quote-text" data-select-inner="[itemprop='text']"></p>
        <div class="alf-align">
            <p class="quote-creator alf-hyphenate" data-select-inner="[itemprop='creator']" ></p>
        </div>
    </blockquote>
</div>
