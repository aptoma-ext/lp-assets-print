<div
    data-name="portrait"
    class="alf-component alf-container portrait alf-smart-crop"
    data-crop-mode="tight"
    data-map="portrait"
    data-grid-align-top="baseline"
    data-grid-align-bottom="top"
>
    <figure>
        <div class="image" data-select="img"></div>
        <figcaption class="figcaption">
            <div class="description" data-select=".figcaption [itemprop='description']"></div>
        </figcaption>
    </figure>
</div>
