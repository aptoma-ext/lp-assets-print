<div
    data-name="fact-box"
    data-color="#5db3b3"
    class="alf-component alf-container fact-box"
    data-map="http://schema.org/NewsArticle/facts"
    data-options="margins">
    <h3 class="fact-box-header alf-detect-lines" data-select-inner="[itemprop=headline] p"></h3>
    <div class="fact-box-body-container alf-align">
        <div class="fact-box-body alf-hyphenate" data-select-inner="[itemprop=articleBody]"></div>
    </div>
</div>

<div
    data-name="fact-box--nattbordet"
    data-color="#5db3b3"
    class="alf-component fact-box fact-box--nattbordet"
    data-options="margins">
    <div>
        <h3 class="alf-container fact-box-header alf-detect-lines" data-select-inner="[itemprop=headline] p" data-map="http://schema.org/NewsArticle/facts" data-ref="fact-box--nattbordet"></h3>
        <div class="fact-box-body-container">
            <div class="alf-container alf-smart-crop fact-box--nattbordet-picture" data-map="lead-asset picture-0 picture-1">
                <div class="image-wrapper" data-select="img"></div>
            </div>
            <div class="alf-container fact-box-body alf-hyphenate" data-ref="fact-box--nattbordet" data-select-inner="[itemprop=articleBody]"></div>
        </div>
    </div>
</div>
