<div
    data-name="picture"
    data-lines="10"
    data-color="#48bb43"
    class="alf-component alf-container alf-smart-crop alf-is-resizable alf-is-removable picture"
    data-map="picture"
    data-options="picture .alf-is-auto-adjustable margins grid-align grid-gap"
    data-type="image"
>
    <figure>
        <div class="image">
            <div class="image-wrapper" data-select="img"></div>
        </div>
    </figure>
</div>

<div
    data-name="picture--main"
    data-color="#24dc1c"
    data-lines="20"
    class="alf-component alf-container alf-smart-crop alf-is-resizable alf-is-removable picture picture--main"
    data-map="lead-asset picture-0 picture-1"
    data-options="picture .alf-is-auto-adjustable margins grid-align grid-gap heights"
    data-type="image"
>
    <figure>
        <div class="image">
            <div class="image-wrapper" data-select="img"></div>
        </div>
        <div class="caption">
            <figcaption class="figcaption alf-is-editable">
                <div class="figcaption-inner" data-select-inner=".figcaption"></div>
            </figcaption>
        </div>
    </figure>
</div>
