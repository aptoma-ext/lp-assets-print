<div data-name="picture" class="alf-component alf-container picture alf-smart-crop" data-map="picture">
    <figure>
        <div class="image" data-select="img"></div>
        <figcaption class="figcaption">
            <div class="description" data-select=".figcaption [itemprop='description']"></div>
            <div class="credit" data-select=".figcaption [data-element-type='credit']"></div>
        </figcaption>
    </figure>
</div>

<div data-name="picture--main" class="alf-component alf-container picture picture--main picture--caption-inline-top-right alf-smart-crop alf-grid-align-document" data-map="lead-asset picture-0 picture-1">
    <figure>
        <div class="image" data-select="img"></div>
        <figcaption class="figcaption">
            <div class="description" data-select=".figcaption [itemprop='description']"></div>
            <div class="credit" data-select=".figcaption [data-element-type='credit']"></div>
        </figcaption>
    </figure>
</div>
