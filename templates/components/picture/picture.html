<div
    data-name="picture"
    data-color="#48bb43"
    class="alf-component alf-container picture picture--caption-below alf-smart-crop"
    data-class-options='[
        {
            "name": "Auto size to fit body text",
            "value": "alf-is-auto-adjustable"
        },
        {
            "name": "Caption position",
            "value": [
                {"name": "Bottom right", "value": "picture--caption-inline-bottom-right"},
                {"name": "Top right", "value": "picture--caption-inline-top-right"}
            ]
        }
    ]'
    data-map="picture">
    <figure>
        <div class="image" data-select="img"></div>
        <figcaption class="figcaption">
            <div class="ficaption-inner">
                <span class="alf-hyphenate description" data-select-inner=".figcaption [itemprop='description']"></span>
                <span class="credit" data-select-inner=".figcaption [data-element-type='credit']"></span>
            </div>
        </figcaption>
    </figure>
</div>

<div
    data-name="picture--main"
    data-color="#24dc1c"
    class="alf-component alf-container picture picture--main alf-smart-crop"
    data-map="lead-asset picture-0 picture-1"
    data-class-options='[
        {
            "name": "Auto size to fit body text",
            "value": "alf-is-auto-adjustable"
        },
        {
            "name": "Caption position",
            "value": [
                {"name": "Bottom left", "value": "picture--caption-inline-bottom-left"},
                {"name": "Bottom right", "value": "picture--caption-inline-bottom-right"},
                {"name": "Top left", "value": "picture--caption-inline-top-left"},
                {"name": "Top right", "value": "picture--caption-inline-top-right"}
            ]
        },
        {
            "name": "Style",
            "value": [
                {"name": "Transparent/white", "value": "picture--caption-transparent"},
            ]
        },
    ]'>
    <figure>
        <div class="image" data-select="img"></div>
        <figcaption class="figcaption figcaption--transparent">
            <div class="ficaption-inner">
                <span class="alf-hyphenate description" data-select-inner=".figcaption [itemprop='description']"></span>
                <span class="credit" data-select-inner=".figcaption [data-element-type='credit']"></span>
            </div>
        </figcaption>
    </figure>
</div>

<div
    data-name="picture--main-with-title"
    data-color="#24dc1c"
    class="alf-component u-overflow-hidden picture--headline-overlay"
    data-class-options='[
        {
            "name": "Auto size to fit body text",
            "value": "alf-is-auto-adjustable"
        },
        {
            "name": "Caption position",
            "value": [
                {"name": "Bottom right", "value": "picture--caption-inline-bottom-right"},
                {"name": "Top right", "value": "picture--caption-inline-top-right"}
            ]
        }
    ]'
>
    <div
        class="alf-container picture picture--main alf-smart-crop"
        data-map="lead-asset picture-0 picture-1"
        data-type="image"
        data-ref="picture-main">
        <figure>
            <div class="image" data-select="img"></div>
        </figure>
    </div>
    <div class="picture picture--caption-inline picture--caption-inline-bottom-right">
        <figcaption class="figcaption alf-container" data-ref="picture-main">
            <div class="alf-hyphenate description" data-select=".figcaption [itemprop='description']"></div>
            <div class="credit" data-select=".figcaption [data-element-type='credit']"></div>
        </figcaption>
    </div>
    <div data-component="headline"></div>
</div>
