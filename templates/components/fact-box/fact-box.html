<div
    data-name="fact-box"
    data-color="#5db3b3"
    class="alf-component alf-container fact-box"
    data-map="http://schema.org/NewsArticle/facts">
    <h3 class="fact-box-header alf-detect-lines" data-select-inner="[itemprop=headline] p"></h3>
    <div class="fact-box-body-container alf-align">
        <div class="fact-box-body" data-select-inner="[itemprop=articleBody]"></div>
    </div>
</div>
